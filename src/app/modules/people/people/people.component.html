<div class="d-inline-block">
  <table class="table-striped">
    <thead>
      <tr>
        <th (click)="changeSorting('Name')">Name</th>
        <th (click)="changeSorting('birth_year')">Birth Year</th>
        <th (click)="changeSorting('gender')">Gender</th>
        <th (click)="changeSorting('eye_color')">Eye Color</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rec of (list | sort: sortCriteria)">
        <td>{{rec.name}}</td>
        <td>{{rec.birth_year}}</td>
        <td>{{rec.gender}}</td>
        <td>{{rec.eye_color}}</td>
      </tr>
    </tbody>
  </table>
  <a href="javascript:void(0)" *ngIf="previousLink" (click)="previous($event)" class="float-left">Previous 10</a>
  <a href="javascript:void(0)" *ngIf="nextLink" (click)="next($event)" class="float-right">Next 10</a>
</div>
